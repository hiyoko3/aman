project_name: aman
env:
  - GO111MODULE=on
before:
  hooks:
    - go mod tidy
builds:
- id: linux-build
  env:
  - CGO_ENABLED=1
  goos:
  - linux
  goarch:
  - amd64
- id: darwin-build
  ldflags:
  - -s
  env:
  - CGO_ENABLED=1
  - CC=/home/runner/work/osxcross/target/bin/o64-clang
  - CXX=/home/runner/work/osxcross/target/bin/o64-clang++
  goos:
  - darwin
  goarch:
  - amd64
archives:
  - name_template: '{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}'
    replacements:
      darwin: darwin
      linux: linux
      amd64: amd64
release:
  prerelease: auto
brews:
- tap:
    owner: naruhiyo
    name: homebrew-aman
    token: "{{ github.token }}"
  folder: Formula
  homepage: https://github.com/naruhiyo/aman
  description: aman
